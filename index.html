<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-body">
      <div class="display"><span class="display-values">0</span></div>
      <button class="button digit btn-ac">AC</button>
      <button class="button digit operator divide">/</button>
      <button class="button digit">7</button>
      <button class="button digit">8</button>
      <button class="button digit">9</button>
      <button class="button digit operator multiply">*</button>
      <button class="button digit">4</button>
      <button class="button digit">5</button>
      <button class="button digit">6</button>
      <button class="button digit operator subtract">-</button>
      <button class="button digit">1</button>
      <button class="button digit">2</button>
      <button class="button digit">3</button>
      <button class="button digit operator add">+</button>
      <button class="button digit btn-0">0</button>
      <button class="button digit float">.</button>
      <button class="button equal">=</button>
    </div>

    <!-- Scripts -->
    <script src="./script.js"></script>
  </body>
</html>
