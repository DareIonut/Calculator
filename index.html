<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-body">
      <div class="display"><span class="display-values">0</span></div>
      <div class="calculator-keys">
        <button class="btn-ac" data-action="clear">AC</button>
        <button class="operator-button" data-action="divide">&#247;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator-button" data-action="multiply">&#215;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator-button" data-action="subtract">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator-button" data-action="add">+</button>
        <button class="btn-0">0</button>
        <button class="decimal" data-action="decimal">.</button>
        <button class="equal-button" data-action="calculate">=</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./script.js"></script>
  </body>
</html>
